<!DOCTYPE html>

<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <a href="score.html" id="linkHighscore">View highScores</a>
        <label id="time">Time:<span id="count">0</span></label>
    </header>
    <section id="contentAlign">
        <h1 id="coding">Coding Quiz Challenge</h1>
        <p id="main_page"> Try to answer the following code-related questions within the time <br> limit.
            Keep in mind that incorrect answers will penalize your time <br> by ten seconds and score by 5!
        </p>
        <button type="button" id="start">Start Quiz</button>

    </section>
    <section class="container">
        <section id="question">
            <div id="ask_question"></div>

        </section>

        <section id="finalResult">
            <h2>All done !</h2>
            <label> Your final score is</label> <label id="finalSore"></label>
            <br>
            Enter INITIALS <input type="text" id="initial" /><button type="submit" id="submit">submit</button>
        </section>
    </section>
    <section id="ans">
    </section>
    <script src="./assets/script/script.js"></script>
    <script src="./assets/script/score.js"></script>
</body>
