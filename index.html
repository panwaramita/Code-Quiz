<!--Main Page-->
<!DOCTYPE html>
<!--Head section-->

<head>
    <!--title-->
    <title>Code Quiz</title>
    <!--including the metadata information-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--link to the bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--link to the stylesheet-->
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<!--body-->

<body>
    <!--header information-->
    <header>
        <!--click on the view high score will open the score.html-->
        <a href="score.html" id="linkHighscore">View highScores</a>
        <!--contain the timer-->
        <label id="time">Time:<span id="count">0</span></label>
    </header>
    <!--section to store the quiz and options-->
    <section id="contentAlign" class="contentAlign">
        <h1 id="coding">Coding Quiz Challenge</h1>
        <p id="mainPage"> Try to answer the following 10 code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your time by ten seconds and score by 5!
        </p>
        <button type="button" id="start" class="goBack">Start Quiz</button>

    </section>
    <!--section to start the quiz-->
    <section class="container">
        <section class="row">
        <section id="question" class="col-lg-12">

       
            <div id="ask_question"></div> </section>
    </section>
        <!--section to display the final result-->
        <section class="row">
        <section id="finalResult" class="col-lg-12">
            <h2>All done !</h2>
            <label> Your final score is</label> <label id="finalSore"></label>
            <br>
            Enter INITIALS <input type="text" id="initial" /><button type="submit" id="submit" class="goBack">submit</button>
        </section>
    </section>
    </section>
    <!--section to display if the answer selected by user is correct or not-->
    <section class="row">
    <section id="ans" class="col-lg-12">
    </section>
    </section>

    <!--link to the external script files-->
    <script src="./assets/script/script.js"></script>
    <script src="./assets/script/score.js"></script>
</body>
